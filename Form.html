<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div style="text-align: center;">
    <h1><u>APPLICATION FORM</u></h1>
    <hr>
    <hr>
    <br>
    <b>Applicant's Name:</b>
    <input type="text" Name="Name" size="20" maxlength="30" placeholder="Type your Name">
    <br>
    <br>
    <b>Father's Name:</b>
<input type="text" Name="Name" size="20" maxlength="30" placeholder="Type your Father Name">
<br>
<br>
<b>Mother's Name:</b>
<input type="text" Name="Name" size="20" maxlength="30" placeholder="Type your Mother Name">
<br>
<br>
<b>Address:</b>
<input type="text" Name="Name" size="30" maxlength="50" placeholder="Type your Address">
<br>
<br>
<b>Email:</b>
<input type="Email" Name="Email" size="30" maxlength="30" placeholder="Email">
<br>
<br>
<b>Gender:</b>
<input type="radio" Name="Gender" size="20" maxlength="30" value="male"> Male
<input type="radio" Name="Gender" size="20" maxlength="30" value="female"> Female
<input type="radio" Name="Gender" size="20" maxlength="30" value="other"> Other
<br>
<br>
<b>Phone Number:</b>
<input type="text" Name="text" size="20" maxlength="30" placeholder="Phone Number">
<br>
<br>
<b>DOB:</b>
<input type="date" Name="DOB" size="20" maxlength="30" >
<br>
<br>
<input type="Submit" value="submit">
</div>
</body>
</html>
